  <script>
    const pressed = {};
    const audio = document.getElementsByClassName("sound");
    const maxValue = 2;
    document.onkeydown = function (e) {
      if (pressed[e.which]) return;
      pressed[e.which] = e.timeStamp;
    };
    document.onkeyup = function (e) {
      if (!pressed[e.which]) return;
      if (e.keyCode === 32) {
        const duration = (e.timeStamp - pressed[e.which]) / 1000;
        const volume = duration >= maxValue ? 1 : duration / maxValue;
        audio.volume = volume;
        document.querySelector("audio").play();
        pressed[e.which] = 0;
        return false;
      }
    };
  </script>
